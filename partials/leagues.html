<div id="leagues" class="full_height" ng-if="show" >
	<div class="center">
		<ul class="league_list">
			<li ng-class="{ current: value.current }" ng-repeat="(key, value) in leagues | orderBy: 'position': true" ng-click="selectLeague(value.sguid)">
				<img ng-src="{{value.icon}}" alt="" />
				<p>{{value.name}}</p>
			</li>
		</ul>
		<perfect-scrollbar class="user_list" scroller>
			<li ng-repeat="(key, value) in leagueUsers | orderBy: 'points'" ng-click="selectUser(value)">
				<div class="avatar">
					<img ng-src="{{value.avatar}}" alt="" />
				</div>
				<div class="text">
					<span>{{key+1}}</span>
					<p>{{value.name}}</p>
					<em>{{value.points | unidate}}</em>
				</div>
			</li>
		</perfect-scrollbar>
		<div 
			class="full_height user sha league_user" 
			ng-controller="UserController" 
			ng-include
			ng-init="init('league_user')"
			src="'partials/user.html'">
		</div>
	</div>
</div>
