<div id="signin_panel" class="full_height" ng-if="show" >
	<div class="glass">
		<div class="full_height" ng-if="state == 0" ng-include ng-controller="SigninController" src="'partials/signin.html'"></div>
		<div class="full_height" ng-if="state == 1" ng-include ng-controller="SignupController" src="'partials/signup.html'"></div>
		<div class="full_height" ng-if="state == 2" ng-include ng-controller="ImprovaLoginController" src="'partials/improva.html'"></div>
	</div>
</div>
