<div class="full_height" ng-if="show">
    <div id="reset_password">
        <div class="center">
            <div class="email login chepas">
                <div class="modal">
                    <div class="modal_wrapper">
                        <div class="header">
                           <h4 ng-if="message == 0">Send password reset code</h4>
                        </div>
                        <div class="body">
                            <div class="form-show" ng-if="message == 1">
                                <p class="bla">Password reset code has been sent to your email address</p>
                                <input 
                                        ng-click="onChangePasswordOk()" 
                                        type="button" 
                                        value="OK" />
                            </div>
                            <div class="form-show" ng-if="message == 3">
                                <p class="bla">Your password was reset successfully</p>
                                <input 
                                        ng-click="onChangePasswordChanged()" 
                                        type="button" 
                                        value="OK" />
                            </div>
                            <ng-form  
                                ng-if="message == 0"
                                id="RepasswordForm" 
                                name="RepasswordForm" 
                                novalidate 
                                class="css-form myForm" >
                                <p ng-if="state == 1">
                                    <input 
                                        id="login_i" 
                                        class="form-input"
                                        ng-model="form.email"
                                        required 
                                        placeholder="Email"
                                        required
                                        type="email" />
                                    <p class="errors" ng-if="isEmailNotFound">{{name@domain.com}} is not registered in the system. Please try again.</p>
                                </p>
                                <p ng-if="state == 2">
                                    <input 
                                        id="login_i" 
                                        class="form-input"
                                        ng-model="form.code"
                                        required
                                        name="Email"
                                        placeholder="Code from email"
                                        type="text" />
                                </p>
                                <p ng-if="state == 2">
                                    <input 
                                        type="password" 
                                        id="pass_i"
                                        class="form-input"
                                        ng-model="form.newPassword"
                                        placeholder="New password"
                                        name="newPassword"
                                        required
                                        ng-minlength="6" /> 
                                </p>
                                <p ng-if="state == 2">
                                    <input 
                                        type="password" 
                                        id="pass_i"
                                        class="form-input"
                                        ng-model="form.confirmPassword"
                                        placeholder="Confirm password"
                                        required
                                        name="ConfirmPassword"
                                        same-as='newPassword'
                                        ng-minlength="6" /> 
                                </p>
                                <span 
                                    class="errors errorss1 er12" 
                                    ng-show="RepasswordForm.newPassword.$dirty && (RepasswordForm.newPassword.$error.required || RepasswordForm.newPassword.$error.minlength)">Invalid password</span>
                                <span 
                                    class="errors errorss1" 
                                    ng-show="RepasswordForm.newPassword.$dirty && (RepasswordForm.ConfirmPassword.$error.repeat)">Passwords do not match</span>
                                <span 
                                    class="errors errorss1 er21" 
                                    ng-show="RepasswordForm.newPassword.$dirty && (RepasswordForm.ConfirmPassword.$error.repeat)">Invalid code</span>
                                <p class="errors" ng-if="error">{{error}}</p>
                                <p ng-if="state == 1">
                                    <input 
                                        ng-click="onChangePasswordCancel()" 
                                        type="button" 
                                        value="Cancel"
                                        class="cancel" />
                                    <input 
                                        ng-disabled="RepasswordForm.$invalid"
                                        ng-click="onChangePassword()" 
                                        type="button" 
                                        value="Send code" />
                                </p>
                                <p ng-if="state == 2">
                                    <input 
                                        ng-click="onChangePasswordCancel2()" 
                                        type="button" 
                                        value="Cancel"
                                        class="cancel" />
                                    <input 
                                        ng-disabled="RepasswordForm.$invalid"
                                        ng-click="onChangePasswordBegin()" 
                                        type="button" 
                                        value="Save" />
                                </p>
                            </ng-form>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>
</div>
