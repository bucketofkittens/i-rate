<div class="full_height" ng-if="showProfile" id="myprofile">
	<div class="center">
		<div class="mynav">
			<ul>
				<li ng-repeat="(navKey, navValue) in nav">
					<a ng-click="changeState(navValue)">
						{{navValue.name}}
					</a>
				</li>
			</ul>
			<h2>
				{{currentNav.name}}
			</h2>
		</div>

		<p id="setting_info">
			<span class="icon league"></span>
			{{workspace.user.league.name}} league   Score: {{workspace.user.points}}
		</p>

		<div ng-if="currentNav.index == indexes.PROFILE && workspace.user" class="tab">
			<section class="tab" ng-controller="MyProfileProfileController" ng-include src="'partials/profile.html'" ></section>
		</div>
		<div ng-show="currentNav.index == indexes.DASHBOARD && workspace.user" class="tab">
			<!--<section class="tab" ng-controller="MyProfileProfileController" ng-include src="'partials/mydash.html'" ></section> -->
		</div>
		<div ng-if="currentNav.index == indexes.SETTINGS && workspace.user" class="tab">
			<section class="tab" ng-controller="MyProfileProfileController" ng-include src="'partials/mysettings.html'" ></section>
		</div>
	</div>
</div>
