<h4>Sign in</h4>
<div class="sign-in">
  <ng-form 
    id="login_form" 
    name="LoginForm" 
    novalidate 
    class="css-form myForm" >
    <p>
      <input 
        type="email" 
        id="login_i" 
        class="form-input"
        ng-model="login.email"
        name="Email"
        required 
        ng-minlength="6"
        placeholder="Email"
        ui-keypress="{13:'onKeyPress($event)'}" />
      <br />
      <span 
      	class="errorss" 
      	ng-show="LoginForm.Email.$dirty && (LoginForm.Email.$error.required || LoginForm.Email.$error.minlength || LoginForm.Email.$error.email)">Incorrect email
      </span>
    </p>       
    <p>
      <input 
        type="password" 
        id="pass_i"
        class="form-input"
        ng-model="login.password"
        required 
        name="Password"
        ng-minlength="6"
        placeholder="Password"
        ui-keypress="{13:'onKeyPress($event)'}"
        ng-trim="false" /> 
      <br />
      <span 
      	class="errorss rss" 
      	ng-show="LoginForm.Password.$dirty && (LoginForm.Password.$error.required || LoginForm.Password.$error.minlength)">Incorrect password
      </span>
    </p>
    <div class="step">
      <p>
        <a href="#/change_password">Forgot your password?</a>
      </p>
      <p>
        <input type="checkbox"  />
        <label>Keep me signed in</label>
      </p>
      <p class="errors" ng-show="error">{{error}}</p>
      <p class="singin-sub">
        <input 
          ng-disabled="LoginForm.$invalid"
          ng-click="onSingin()" 
          type="button" 
          value="Sign in" />
      </p>    
    </div>
    <div class="rere">
      <p>Donâ€™t have an iRate account yet?</p>	
      <p class="singin-sub">
        <input 
          ng-click="changeState(states.SIGNUP)" 
          type="button" 
          value="Sign up" />
      </p>          
    </div>

    <!-- social link -->
    <i>Use Improva, Facebook, Google+, LiveID or your email to sign in.</i>    
    <ul>
      <li>
        <a ng-click="improvaLogin()">
          <span class="icon improva" ng-click="changeState(states.IMPROVA)"></span>
        </a>
      </li>
      <li>
        <a ng-click="socialFacebookLogin()">
          <span class="icon facebook"></span>
        </a>
      </li>
      <li>
        <a ng-click="socialGooglePlusLogin()">
          <span class="icon google"></span>
        </a>
      </li>
      <li>
        <a ng-click="socialMicrosoftLiveLogin()">
          <span class="icon live"></span>
        </a>
      </li>
    </ul>
    
  </ng-form>
</div>
