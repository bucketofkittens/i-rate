<h4 class="imprin">Sign in with</h4>
<h5><span class="icon  improva"></span> improva</h5>
<b ng-click="changeState(states.SIGNIN)"></b>
<div class="sign-in imprin">
  <ng-form 
    id="login_form" 
    name="ImprovaForm" 
    novalidate 
    class="css-form myForm" >
    <p>
      <input 
        type="email" 
        id="login_i" 
        class="form-input"
        ng-model="improvaForm.email"
        name="Email"
        required 
        ng-minlength="6"
        placeholder="Email"
        ui-keypress="{13:'onKeyPress(ImprovaForm.$invalid)'}" />
      <br />
      <span 
      	class="errorss" 
      	ng-show="ImprovaForm.Email.$dirty && (ImprovaForm.Email.$error.required || ImprovaForm.Email.$error.minlength || ImprovaForm.Email.$error.email)">Incorrect email
      </span>
    </p>       
    <p>
      <input 
        type="password" 
        id="pass_i"
        class="form-input"
        ng-model="improvaForm.password"
        required 
        name="Password"
        placeholder="Password"
        ui-keypress="{13:'onKeyPress(ImprovaForm.$invalid)'}"
        ng-trim="false" /> 
      <br />
      <span 
      	class="errorss rss" 
      	ng-show="ImprovaForm.Password.$dirty && (ImprovaForm.Password.$error.required || ImprovaForm.Password.$error.minlength)">Incorrect password
      </span>
    </p>
    <div class="step">
      <p class="errors" ng-show="improvaError">{{improvaError}}</p>
      <p class="singin-sub">
        <input 
          ng-disabled="LoginForm.$invalid"
          ng-click="improvaLogin()" 
          type="button" 
          value="Sign in" />
      </p>    
    </div>
  </ng-form>
</div>
