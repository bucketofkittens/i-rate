<section
  id="masonry_parent"
	class="gallery" 
	ng-controller="GalleryController">
  <div 
  	id="masonry" 
  	class="isotope" 
  	masonry>
    <div 
    	ng-click="openUserInfo(userItem, $event)" 
    	class="item isotope-item" 
    	ng-repeat="(userKey, userItem) in users" 
    	masonry-item>
      <div class="wr">
        <img 
          ng-src="{{userItem.avatar}}"
          ng-style="{width: userItem.league.size, height: userItem.league.size}" />
      </div>
    </div>
  </div>
</section>
