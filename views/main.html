<section
  id="masonry_parent"
	class="gallery" 
	ng-controller="GalleryController">
  <div 
  	id="masonry" 
  	class="isotope" 
  	masonry>
    <div 
    	ng-click="openUserInfo(userItem, $event)" 
    	class="item isotope-item" 
    	ng-repeat="(userKey, userItem) in users" 
    	masonry-item>
      <div class="wr">
        <img ng-src="{{userItem.avatar}}" width="{{userItem.league.size}}px" height="{{userItem.league.size}}px" />
        <i>{{userItem.points}}</i>
        <em></em>
      </div>
    </div>
  </div>
</section>
