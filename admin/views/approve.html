<div id="approve_container">
	<table class="moder">
		<thead>
			<tr>
				<th>Rate</th>
				<th>Photo</th>
				<th>Name</th>
				<th>Birthday</th>
				<th>Location</th>
				<th>Career</th>
				<th>E-mail / Reg.date</th>
				<th>Comments</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(key, value) in approves" ng-click="openAprove(value)">
				<td>{{value.points}} <br /> {{value.1}}</td>
				<td><img ng-src="{{value.avatar}}" alt=""></td>
				<td>{{value.name}}</td>
				<td>{{value.birthday}} <br /> {{value.1}}</td>
				<td>{{value.state.name}}<br /> {{value.city.name}}</td>
				<td>{{value.career.name}} <br /> {{value.profession.name}}</td>
				<td>{{value.email}} <br /> {{value.1}}</td>
				<td>{{value.1}}</td>
			</tr>
		</tbody>
	</table>
</div>
