<div id="reports_container">
	<table>
		<thead>
			<tr>
				<th> </th>
				<th>Rate</th>
				<th>Photo</th>
				<th>Name / E-mail</th>
				<th>Photo / Name / E-mail (Report)</th>
				<th>Comment</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(key, value) in reports">
				<td></td>
				<td>{{value.1}} <br /> {{value.1}}</td>
				<td></td>
				<td></td>
				<td class="reper" style="background: rgba(130, 50, 50, 0.5)">
					<img ng-src="{{value.document_photo}}" alt="">
					<p>{{value.full_name}}<s></s>{{value.email}}</p>
				</td>
				<td>{{value.1}}</td>
				<td>
					<input type="button" ng-click="onAccept(value)" value="Accept" />
					<input type="button" ng-click="onDenied(value)" value="Denied" />
				</td>
			</tr>
		</tbody>
	</table>
</div>
